<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            width: 1000px;
            margin: 0 auto;
            position: relative;
        }
        
        li {
            float: left;
            margin: 20px;
            border: 1px solid #000;
            height: 200px;
            width: 200px;
            transition: all 1s;
        }
    </style>
</head>

<body>
    <button>变变变</button>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>
<script>
    window.onload = function() {
        moveRank('ul', 'li', 'button')
            //参数 大盒子，子元素，按钮
    }

    function moveRank(box, child, btn) {
        var aPos = [];
        var box = document.querySelector(box);
        var childs = box.querySelectorAll(child);
        var len = childs.length;
        for (var i = 0; i < len; i++) {
            aPos.push({
                left: childs[i].offsetLeft,
                top: childs[i].offsetTop
            });
        }

        function move() {
            for (var i = 0; i < len; i++) {
                childs[i].style.position = 'absolute';
                childs[i].style.left = aPos[i].left + 'px';
                childs[i].style.top = aPos[i].top + 'px';
                childs[i].style.margin = 0;
            }
        }
        move();
        document.querySelector(btn).onclick = function() {
            aPos.sort(function() {
                return Math.random() - 0.5;
            })
            move();
        }
    }
</script>

</html>
